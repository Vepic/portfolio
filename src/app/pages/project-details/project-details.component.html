<app-header></app-header>
<div class="wrapper">
  <div class="page-header" style="padding-top: 20vh; height: auto; max-height: none;">
    <img class="path" src="assets/img/blob.png" />

    <img class="path2" src="assets/img/path2.png" />

    <img class="shapes triangle" src="assets/img/triunghiuri.png" />

    <img class="shapes wave" src="assets/img/waves.png" />

    <img class="shapes squares" src="assets/img/patrat.png" />

    <img class="shapes circle" src="assets/img/cercuri.png" />

    <div class="container" style="padding-bottom: 50px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center font-weight-bold" style="margin-bottom: 50px;">{{project.title}}</h1>
          <div *ngIf="loading" class="loading-div">
            <img src="../../../assets/img/loader.gif" alt="">
          </div>
          <div class="row row-grid mt-6" style="grid-row-gap: 50px;" *ngIf="!loading">
            <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12" *ngFor="let project of project.images">
              <img alt="Raised image" class="img-fluid rounded shadow-lg" src="{{ imageUrl(project).url() }}"
                style="width: 100%; height: 100%; "/>
            </div>
            <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12" *ngIf="arr.length > 0">
              <div style="width: 100%;" class="video-container m-12" *ngFor="let v of arr, let i = index">
                <div plyr plyrTitle="Video from Youtube" [plyrPlaysInline]="true" [plyrSources]="arr[i]">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
