<app-header></app-header>
<div class="wrapper">
  <div class="page-header" style="height: auto; max-height: none;">
    <img class="path" src="assets/img/blob.png" />

    <img class="path2" src="assets/img/path2.png" />

    <img class="shapes triangle" src="assets/img/triunghiuri.png" />

    <img class="shapes wave" src="assets/img/waves.png" />

    <img class="shapes squares" src="assets/img/patrat.png" />

    <img class="shapes circle" src="assets/img/cercuri.png" />

    <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <h1 class="text-center font-weight-bold mb-9">Adobe-Illustrator</h1>
            <div class="row row-grid mt-6" style="grid-row-gap: 30px;">
              <a routerLink="/project/{{project.slug.current}}" style="cursor: pointer;" class="col-sm-6 col-md-6 col-xs-12 col-lg-4" *ngFor="let project of projects">
                <img
                  alt="Raised image" 
                  class="img-fluid rounded shadow-lg"
                  src="{{ imageUrl(project.mainImage).url() }}"
                  style="width: 100%; height: 100%; aspect-ratio: 1;"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
   </div>
  <app-footer></app-footer>
</div>
